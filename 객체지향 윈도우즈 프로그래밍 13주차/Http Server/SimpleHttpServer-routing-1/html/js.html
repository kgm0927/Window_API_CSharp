<html>
<head></head>
<script>
	function printName()  {
  		const name = document.getElementById('name').value;
  		document.getElementById("result").innerText = name;
	}
</script>
<body>
	<input id='name' onkeyup='printName()'/>
	<div id='result'>input box value out</div>
	<a href = "/">메인 페이지</a>
</body>
</html>
